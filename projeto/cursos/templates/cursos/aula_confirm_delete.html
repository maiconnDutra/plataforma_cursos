<!DOCTYPE html>
<html>
<head>
  <title>Excluir Aula</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow p-4">
    <h2 class="mb-3">Excluir Aula</h2>
    <p>Tem certeza que deseja excluir a aula <strong>{{ object.titulo }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'curso_detail' object.curso.pk %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
